<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/css/csc3221.css" />
  <title>Todo List</title>
</head>

<body>
  <div class="page-area">
  <a href="/"><h1>Todo List</h1></a>
    <form>
      <h3>Edit Task</h3>
      <table>
        <tr>
          <th><label>Name</label></th>
          <td><input type="text" placeholder="Input Name" name="Name" id="name" autocomplete="false" /></td>
        </tr>
        <tr>
          <td>
            <label for="completed">Choose a Status:</label>
          </td>
          <td>
            <select name="completed" id="completed">
              <option value="true">Completed</option>
              <option value="false">Incomplete</option>
            </select>
          </td>
        </tr>
        <tr>
          <td></td>
          <td><button type="submit" class="edit-btn">Edit</button></td>
          </th>
        </tr>
      </table>
    </form>
  </div>
  <script src="/corehttp.js"></script>
  <!-- <script src="/editTaskScripts.js"></script> -->
</body>

</html>
<script>
  const http = new coreHTTP();

  // Block Variables
  let theList = [];

  // setup selectors
  const editButton = document.querySelector(".edit-btn");
  const taskname = document.querySelector("#name");
  const completed = document.querySelector("#completed");

  const segments = window.location.href.split("/");
  const id = segments[segments.length - 1];

  // Listeners
  editButton.addEventListener("click", httpPost);

  async function GetTask() {
    http
      .post("/findById", { id: id })
      .then((response) => {
        taskname.value = response.name;
        completed.value = response.completed;
      })
      .catch((error) => {
        console.log(error);
      });
  }

  /* Listener Functions */
  async function httpPost(e) {
    e.preventDefault();

    // Todo : Validation
    // console.log(taskname.value);
    // console.log(completed.value);
    // send to Mongo DB

    http
      .post("/update", {
        id: id,
        name: taskname.value,
        completed: completed.value,
      })
      .then((response) => {
        alert("Task editted succesfully");
        window.location = "/";
      })
      .catch((error) => {
        console.log(error);
      });
  }

  async function main() {
    editButton.disabled = true;
    editButton.addEventListener("click", httpPost);

    await GetTask();

    editButton.disabled = false;
  }

  main();
</script>
