<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/csc3221.css" />
    <title>Todo List</title>
  </head>
  <body>
    <div class="page-area">
      <a href="/"><h1>Todo List</h1></a>
      <form>
        <h3>Add Task</h3>
        <table>
          <tr>
          <th>
          <label>Name</label></th>
          <td>
          <input
            type="text"
            placeholder="Input Name"
            name="Name"
            id="name"
            autocomplete="false"
          /></td></tr>
        <tr>
          <th>
          <label for="completed">Choose a Status:</label>
        </th>
        <td>
          <select name="completed" id="completed">
            <option value="true">Completed</option>
            <option value="false">Incomplete</option>
          </select>
        </td>
        <tr>
          <td></td>
          <td><button type="submit" class="add-btn">Add</button></td>
          </th>
        </tr>
      </tr>
      </table>
      </form>
    </div>
    <script src="corehttp.js"></script>
    <!-- <script src="addTaskScripts.js"></script> -->
  </body>
</html>
<script>
  const http = new coreHTTP();

  // setup selectors
  const addButton = document.querySelector(".add-btn");
  const taskname = document.querySelector("#name");
  const completed = document.querySelector("#completed");


  // Listeners
  addButton.addEventListener("click", httpPost);

  /* Listener Functions */
  async function httpPost(e) {
    e.preventDefault();

    // Todo : Validation
    // console.log(taskname.value);
    // console.log(completed.value);

    http
      .post("/api", { name: taskname.value, completed: completed.value })
      .then((response) => {
        alert("Task added succesfully");
        window.location = "/";
      })
      .catch((error) => {
        console.log(error);
      });
  }

  async function main() {
    addButton.disabled = true;
    addButton.addEventListener("click", httpPost);
    addButton.disabled = false;
  }

  main();
</script>
